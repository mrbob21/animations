<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Sandbox</title>
    <link rel="stylesheet" href="carousel.css">
</head>
<body>
    <div class="column">
    <section id="slider-one">
        <span class="slider-span" id="slider-one-span1"></span>
        <span class="slider-span" id="slider-one-span2"></span>
        <span class="slider-span" id="slider-one-span3"></span>
        <span class="slider-span" id="slider-one-span4"></span>

        <div class="image-slider">
            <div class="slides-div" class="slide-1">
                <img src="./assets/img1.jpg" draggable="false" alt="" class="img" id="img1">
                <a href="#slider-one-span1" draggable="false" class="slider-button" id="slider-button-1"></a>
            </div>
            <div class="slides-div" class="slide-2">
                <img src="./assets/img2.jpg" draggable="false" alt="" class="img" id="img2">
                <a href="#slider-one-span2" draggable="false" class="slider-button" id="slider-button-2"></a>
            </div>
            <div class="slides-div" class="slide-3">
                <img src="./assets/img3.jpg" draggable="false" alt="" class="img" id="img3">
                <a href="#slider-one-span3" draggable="false" class="slider-button" id="slider-button-3"></a>
            </div>
            <div class="slides-div" id="slide-4">
                <img src="./assets/img4.jpg" draggable="false" alt="" class="img" id="img4">
                <a href="#slider-one-span4" draggable="false" class="slider-button" id="slider-button-4"></a>
            </div>
        </div>  
    </section>
    <section id="slider-two">
        <span class="slider-span" id="slider-two-span1"></span>
        <span class="slider-span" id="slider-two-span2"></span>
        <span class="slider-span" id="slider-two-span3"></span>
        <span class="slider-span" id="slider-two-span4"></span>

        <div class="image-slider">
            <div class="slides-div" class="slide-1">
                <img src="./assets/img1.jpg" draggable="false" alt="" class="img" id="img1">
                <a href="#slider-two-span1" draggable="false" class="slider-button" id="slider-button-1"></a>
            </div>
            <div class="slides-div" class="slide-2">
                <img src="./assets/img2.jpg" draggable="false" alt="" class="img" id="img2">
                <a href="#slider-two-span2" draggable="false" class="slider-button" id="slider-button-2"></a>
            </div>
            <div class="slides-div" class="slide-3">
                <img src="./assets/img3.jpg" draggable="false" alt="" class="img" id="img3">
                <a href="#slider-two-span3" draggable="false" class="slider-button" id="slider-button-3"></a>
            </div>
            <div class="slides-div" id="slide-4">
                <img src="./assets/img4.jpg" draggable="false" alt="" class="img" id="img4">
                <a href="#slider-two-span4" draggable="false" class="slider-button" id="slider-button-4"></a>
            </div>
        </div>
    </section>
    <section id="slider-three">
        <span class="slider-span" id="slider-three-span1"></span>
        <span class="slider-span" id="slider-three-span2"></span>
        <span class="slider-span" id="slider-three-span3"></span>
        <span class="slider-span" id="slider-three-span4"></span>
        
        <div class="image-slider">
            <div class="slides-div" class="slide-1">
                <img src="./assets/img1.jpg" draggable="false" alt="" class="img" id="img1">
                <a href="#slider-three-span1" draggable="false" class="slider-button" id="slider-button-1"></a>
            </div>
            <div class="slides-div" class="slide-2">
                <img src="./assets/img2.jpg" draggable="false" alt="" class="img" id="img2">
                <a href="#slider-three-span2" draggable="false" class="slider-button" id="slider-button-2"></a>
            </div>
            <div class="slides-div" class="slide-3">
                <img src="./assets/img3.jpg" draggable="false" alt="" class="img" id="img3">
                <a href="#slider-three-span3" draggable="false" class="slider-button" id="slider-button-3"></a>
            </div>
            <div class="slides-div" id="slide-4">
                <img src="./assets/img4.jpg" draggable="false" alt="" class="img" id="img4">
                <a href="#slider-three-span4" draggable="false" class="slider-button" id="slider-button-4"></a>
            </div>
        </div>
    </section>
    </div>
</body>
</html>
